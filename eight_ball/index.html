<!DOCTYPE html>
<html>
  <head>
    <title>Day One!</title>

    <!-- These are our custom CSS styles -->
    <link href="./styles.css" rel="stylesheet" />

    <script src="app.js" type="text/javascript"></script>
    <script type="text/javascript">
      // We want "listen" for the browser to tell us when the page is done rendering
      // so we can initialize our app
      document.addEventListener("DOMContentLoaded", window.app.initialize);
    </script>
  </head>
  <body>
    <div class="app">
      <label for="name">First Name (4 to 8 characters):</label>
      <input type="text" id="firstName" />
      <br />
      <label for="name">Last Name (4 to 8 characters):</label>
      <input type="text" id="lastName" />
      <br />
      <button onclick="window.app.showName();">Click me!</button>
    </div>
  </body>
</html>
